<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ムービーレビュー{% endblock title %}</title>
</head>
<body>
  {% if user.is_authenticated %}
    <p>ようこそ {{ user.username }} | <a href="{% url 'accounts:logout' %}">ログアウト</a></p>
  {% else %}
    <p><a href="{% url 'accounts:login' %}">ログイン</a> | <a href="{% url 'accounts:signup' %}">サインアップ</a></p>
  {% endif %}
  <hr>
  {% block content %}{% endblock content %}
</body>
</html>
