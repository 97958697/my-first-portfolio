{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ムービーレビュー{% endblock title %}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    /* 映画詳細へボタン強制表示スタイル */
    .detail-btn {
      display: inline-block !important;
      padding: 6px 12px !important;
      background-color: #007bff !important;
      color: #fff !important;
      border-radius: 4px !important;
      text-decoration: none !important;
      margin-top: 5px !important;
    }
  </style>
</head>
<body>
  {% if user.is_authenticated %}
    <p class="user-info">ようこそ {{ user.username }} | <a href="{% url 'accounts:logout' %}" class="btn btn-secondary">ログアウト</a></p>
  {% else %}
    <p class="user-info"><a href="{% url 'accounts:login' %}" class="btn btn-primary">ログイン</a> | <a href="{% url 'accounts:signup' %}" class="btn btn-primary">新規登録</a></p>
  {% endif %}
  <hr>
  {% block content %}{% endblock content %}
</body>
</html>
