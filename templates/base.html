{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ムービーレビュー{% endblock title %}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  {% if user.is_authenticated %}
    <p class="user-info">ようこそ {{ user.username }} | <a href="{% url 'accounts:logout' %}" class="btn btn-secondary">ログアウト</a></p>
  {% else %}
    <p class="user-info"><a href="{% url 'accounts:login' %}" class="btn btn-primary">ログイン</a> | <a href="{% url 'accounts:signup' %}" class="btn btn-primary">サインアップ</a></p>
  {% endif %}
  <hr>
  {% block content %}{% endblock content %}
</body>
</html>
