{% extends 'base.html' %}

{% block title %}ログイン{% endblock %}

{% block content %}
  <div class="login-container">
  <h2>ログイン</h2>
  <form method="post">
    {% csrf_token %}
    <div>
      {{ form.username.label_tag }}<br>
      {{ form.username }}
    </div>
    <div>
      {{ form.password.label_tag }}<br>
      {{ form.password }}
    </div>
    <button type="submit">ログイン</button>
  </form>
  </div>
{% endblock %}
