{% extends "base.html" %}

{% block content %}
  <h1>映画一覧</h1>
  <ul>
    {% for movie in movies %}
      <li>
        <a href="{% url 'reviews:detail' movie.id %}">
          <img src="{{ movie.image.url }}" class="movie-poster" alt="{{ movie.title }} poster">
          {{ movie.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'admin:index' %}" target="_blank" rel="noopener">管理サイトへ</a>
{% endblock content %}
